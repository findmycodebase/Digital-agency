<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar container">
      <img src="./assests/images/Logo.svg" alt="square logo" />
      <img
        src="./assests/images/SquareUp.svg"
        alt="squared text"
        class="logo-text"
      />
      <div class="nav-links">
        <ul class="nav-item">
          <li class="nav-home">Home</li>
          <li>Services</li>
          <li>Work</li>
          <li>Process</li>
          <li>About</li>
          <li>Careers</li>
        </ul>
      </div>
      <button class="contact-btn">Contact us</button>
    </nav>

    <header class="container">
      <div class="hero-section">
        <h1 class="hero-text">
          A Digital Product Studio <br />
          that will Work
        </h1>
      </div>

      <div class="caption-description">
        <p class="caption-text">
          For <span class="caption">startups</span> ,
          <span class="caption">Enterprise leaders</span>,
          <span class="caption">Media & Publishers</span> and
          <span class="caption">Social Good</span>
        </p>
      </div>

      <div class="hero-btn">
        <button class="hero-works-btn">Our works</button>
        <button class="hero-contact-btn">Contact us</button>
      </div>
    </header>

    <section class="container">
      <div class="banner-section">
        <p class="banner-text">Trusted By 250+ Companies</p>
      </div>
      <div class="logo-images">
        <img src="./assests/images/zapier.png" alt="zapier logo" />
        <img src="./assests/images/spotify.svg" alt="" />
        <img src="./assests/images/zoom.svg" alt="">
        <img src="./assests/images/slack.svg" alt="">
        <img src="./assests/images/amazon.svg" alt="">
        <img src="./assests/images/adobe.svg" alt="">
      </div>
    </section>
  </body>
</html>
